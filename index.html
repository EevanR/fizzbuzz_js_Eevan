<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <title>Fizz Your Buzz</title>
</head>
<body><center>
    <h1>WELCOME to FizzBuzz</h1>
    <h2>Enter a number, Any number, Be amazed...</h2>
    <input type="text" id="value" style="border: 2px solid red; border-radius: 4px;">
    <input type="submit" value="Check" id="button" class="positive ui button">
    <div id="display_answer"></div>
</center>
</body>

<script src="src/js/fizzbuzz.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let button = document.getElementById('button')
        let displayDiv = document.getElementById('display_answer')
        button.addEventListener('click', () => {
            let value = document.getElementById('value').value
            let fizzBuzz = new FizzBuzz
            let result = fizzBuzz.check(value)
            displayDiv.innerHTML = result;
        })
    })
</script>

</html>
